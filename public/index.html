<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
		<title>TV Show Watchlist</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery.js"></script>
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
		<script src="/assets/js/shows.js"></script>
	</head>
	<body>

<div class="jumbotron top jumbotron-fluid text-center">
  <h1 class="display-4">
      <span class="text-warning">TV</span> Show Tracker</h1>
  <p class="lead">Add and track the shows you want to watch!</p>
  <div class="container top-content">
    <br>
    <form class="create-form" action="/api/shows" method="post">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="show-name" name="name"
                aria-label="Show Name"
                placeholder="Show Name">
            <div class="input-group-append">
                <button class="btn btn-warning" type="submit">Add Show</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="jumbotron main jumbotron-fluid text-center"> 
    <div class="row">
        <div class="col-12 col-lg-4 mb-4">
          <div class="card" id="not-started-shows">
            <div class="card-header bg-warning border-warning">
              <h4>Shows to Watch</h4>
            </div>  
            <div class="card-body">
              <div class="card-text">  
                <!-- {{#each shows}}
                  {{#unless this.watched_status}} 
                    {{> shows/show-block watched_status=true}}
                  {{/unless}}
                {{/each}}   -->
              </div> 
            </div>   
          </div>
        </div>
        <div class="col-12 col-lg-4 mb-4">
          <div class="card" id="started-not-finished-shows">
            <div class="card-header bg-warning border-warning">
              <h4>Finished Shows</h4>
            </div>  
            <div class="card-body">
              <div class="card-text">  
                <!-- {{#each shows}}
                  {{#if this.watched_status}}
                    {{#unless this.liked}}
                      {{> shows/show-block liked=false watched_status=false}}
                    {{/unless}}  
                  {{/if}}
                {{/each}}   -->
              </div>
            </div>    
          </div>
        </div>
        <div class="col-12 col-lg-4 mb-4">
          <div class="card" id="started-not-finished-shows">
            <div class="card-header bg-warning border-warning">
              <h4>Finished & Liked Shows</h4>
            </div>  
            <div class="card-body">
              <div class="card-text">
                <!-- {{#each shows}}
                  {{#if this.watched_status}}
                    {{#if this.liked}}
                      {{> shows/show-block liked=true}}
                    {{/if}}
                  {{/if}}
                {{/each}}   -->
              </div>  
          </div>
        </div>
    </div>
</div>

</body>
</html>
